
<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    {%csrf_token%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
  
    <title>Payment</title>
</head>
<body>
    <div class="teachFest__event">
        <div class="techFest__navigation">
          
            <a href="/" class="navigation--link-1 nav-item">Register</a>
            <a href="/aboutus/" class="navigation--link-2 nav-item">About Us</a>
            <a href="/contactus/" class="navigation--link-3 nav-item">Contact Us</a>
            
        </div>
    </div>

    {% block content %}
    {% endblock %}

    <footer class="bg-dark text-white text-center py-5 mt-5">
        <div class="container">
          <div class="row ">
            <div class="col-12 col-md-4">
              <a href="/privacy_policy/" class="text-white">Privacy Policy</a>
            </div>
            <div class="col-12 col-md-4">
              <a href="/terms_and_conditions/" class="text-white">Terms and Conditions</a>
            </div>
            <div class="col-12 col-md-4">
              <a href="/refund_policy/" class="text-white">Refund Policy</a>
            </div>
          </div>
        </div>
      </footer>
      

    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navItems = document.querySelectorAll('.nav-item');
            const currentPath = window.location.pathname;
            var notThreeMain = true
            navItems.forEach(item => {
                if (item.getAttribute('href') === currentPath) {
                    item.classList.add('active');
                    notThreeMain = false
                }
                else{
                    item.classList.add('inactive');
                }
            });
            if(notThreeMain){
            navItems[0].classList.remove('inactive');
            navItems[0].classList.add('active');
            }
        });
    </script>
    <style>
        .nav-item.active {
            color: #94CAB6 !important
        }
        .nav-tem.inactive{
            color : black !important
        }
     
    </style>
    
</body>
</html>
